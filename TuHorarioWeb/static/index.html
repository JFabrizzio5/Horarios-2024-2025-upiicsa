<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Texto en PDF</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Logotipo_UPIICSA.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        .btn-primary {
            background-color: #ffeb3b;
            border-color: #ffeb3b;
            color: black;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #ffca28;
            border-color: #ffca28;
        }

        .table-responsive {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .table tbody td {
            background-color: white;
            color: black;
            text-align: center;
            vertical-align: middle;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px #000;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px;
            }

            .btn-primary {
                font-size: 14px;
            }

            .table-responsive {
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Buscador de Texto en PDF</h1>
        <form id="searchForm" class="mt-4">
            <div class="form-group">
                <label for="texto">Texto a buscar</label>
                <input type="text" class="form-control" id="texto" placeholder="Ingrese el texto a buscar..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar y Capturar</button>
        </form>

        <div id="loadingIndicator">Cargando, por favor espere...</div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th>ESTRUCTURA</th>
                        <th>PROGRAMA ACADEMICO</th>
                        <th>PLAN ESTD</th>
                        <th>TURNO</th>
                        <th>SECUENCIA</th>
                        <th>UNIDAD DE APRENDIZAJE</th>
                        <th>ACADEMIA</th>
                        <th>DOCENTE</th>
                        <th>LUNES</th>
                        <th>SALÓN LUNES</th>
                        <th>MARTES</th>
                        <th>SALÓN MARTES</th>
                        <th>MIÉRCOLES</th>
                        <th>SALÓN MIÉRCOLES</th>
                        <th>JUEVES</th>
                        <th>SALÓN JUEVES</th>
                        <th>VIERNES</th>
                        <th>SALÓN VIERNES</th>
                        <th>EDIFICIO</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    <!-- Aquí se agregarán las filas con las imágenes -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#searchForm').submit(function (e) {
                e.preventDefault();

                var texto = $('#texto').val();

                // Mostrar indicador de carga
                $('#loadingIndicator').show();
                $('button[type="submit"]').prop('disabled', true);

                $.ajax({
                    url: '/buscar',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ texto: texto }),
                    success: function (response) {
                        var filename = response.filename;
                        $('#resultTable').html('<tr><td colspan="19"><a href="/download?filename=' + filename + '" class="btn btn-success btn-block">Descargar PDF</a></td></tr>');

                        // Mostrar imágenes en la tabla
                        $.ajax({
                            url: '/images',
                            method: 'GET',
                            data: { texto: texto },
                            success: function (images) {
                                images.forEach(function (img) {
                                    $('#resultTable').append('<tr><td colspan="19"><img src="/capturas/' + img + '" class="img-fluid" alt="Captura"></td></tr>');
                                });
                                // Ocultar indicador de carga
                                $('#loadingIndicator').hide();
                                $('button[type="submit"]').prop('disabled', false);
                            },
                            error: function () {
                                alert('No se pudieron cargar las imágenes.');
                                $('#loadingIndicator').hide();
                                $('button[type="submit"]').prop('disabled', false);
                            }
                        });
                    },
                    error: function (error) {
                        alert('Error: ' + error.responseJSON.error);
                        $('#loadingIndicator').hide();
                        $('button[type="submit"]').prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>

</html>
